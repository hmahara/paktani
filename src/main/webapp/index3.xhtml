<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</h:head>
<h:body>
    <f:view contentType="text/html">
    <h:form>      
    <p:gmap id="gmap" center="-1.00000,110.707417" zoom="5" type="HYBRID" model="#{infoWindowView.advancedModel}" style="width:100%;height:400px">
 
        <p:ajax event="overlaySelect" listener="#{infoWindowView.onMarkerSelect}" />
 
        <p:gmapInfoWindow id="infoWindow">
            <p:outputPanel style="text-align: center; display: block; margin: auto">
                    <!-- 
                    <p:graphicImage name="/demo/images/antalya/#{infoWindowView.marker.data}" height="150" />
                     -->
                    <p:inputText value="Test test" readonly="true"/>
                    <h:outputText value="#{infoWindowView.marker.title}" />
 
            </p:outputPanel>
        </p:gmapInfoWindow>
    </p:gmap>
</h:form>
    
    </f:view>
    
</h:body>
</html>
