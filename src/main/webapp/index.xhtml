<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  
 
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">
        	<h:head>
    			<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		</h:head>
		<h:body>
        	<f:view contentType="text/html">
    			<h:form> 
    			<!--            
 					<h1 class="page-header "> <i class="fa fa-tachometer"></i> Dashboard</h1>
 				 -->
 				 
 				<p:gmap center="-1.00000,115.707417" zoom="5" type="HYBRID" model="#{infoWindowView.advancedModel}" style="width:800px;height:400px" >
 					<p:ajax event="overlaySelect" listener="#{infoWindowView.onMarkerSelect}" />	
 					<p:gmapInfoWindow id="infoWindow">
 						<p:outputPanel style="text-align: center; display: block; margin: auto">
 							
 							<p:dataTable value="#{infoWindowView.production}" var="p">
 								<p:column headerText="Product name">
 									<p:outputLabel value="#{p.productName}"></p:outputLabel>
 								</p:column>
 								<p:column headerText="Product category">
 									<p:outputLabel value="#{p.productCategory}"></p:outputLabel>
 								</p:column>
 								<p:column headerText="Quantity per year">
 									<p:outputLabel value="#{p.quantityPerUnit}"></p:outputLabel>
 								</p:column>
 							</p:dataTable>
 						</p:outputPanel>
 					</p:gmapInfoWindow>
 				</p:gmap>
 				</h:form>
 			</f:view>
 			</h:body>
        </ui:define>
    </ui:composition>        
 
</html>
